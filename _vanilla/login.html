<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        /> 
        <link rel="stylesheet" href="css/styles.css" /> 
        <link rel="icon" type="image/png" href="/favicon.ico" /> 
        <title>SpotiRec</title>
    </head>

    <body>
         <nav class="navbar">
            <div class="navbar-wrapper">
                <!-- Logo -->
                 <div class="logo-sidebar">
                    <a>
                        <img />
                        <a href="index.html">SpotiRec</a>
                    </a>
                 </div>

                <!-- Home, Artists, Add_Artist -->
                <div class="navbar-sidebar">
                    <a class="navbar-option" href="index.html">Home</a>
                    <a class="navbar-option" href="artists.html">Artists</a>
                    <a class="navbar-option" href="dashboard.html">Dashboard</a>
                    <a class="navbar-option" href="login.html">Login</a>
                    <a class="navbar-option" href="signup.html">Signup</a>
                </div>
            </div>
         </nav>
         
         <!-- Just everything besides the nav bar -->
        <!-- Change singup ->login -->
         <section>
            <div class="form-wrapper">
                <div class="artist-signup">
                    <form class="artist-signup-form">

                        <!-- Main header -->
                        <h2>Artist?</h2>
                        <div class="form-separator"></div>
                        <p>If you're an artist, please login here.</p>
                        <div class="form-separator"></div>

                        <!-- Form item: Artist Name -->
                        <div class="form-input">
                            <label for="form-artist-username">Username</label>
                            <input 
                                id="form-artist-username"
                                name="form-artist-username"
                                type="text" 
                                placeholder="Enter username" />
                        </div>

                        <div class="form-input">
                            <label for="form-artist-password">Password</label>
                            <input 
                                id="form-artist-password"
                                name="form-artist-password"
                                type="text" 
                                placeholder="Enter password" />
                        </div>
                    
                        <div class="form-separator"></div>
                        <div class="form-input">
                            <button type="login-artist-button">Login Artist</button>
                        </div>
                    </form>
                </div>


                <div class="user-signup">
                    <form>
                        <h2>User?</h2>
                        <div class="form-separator"></div>
                        <p>If you're not an artist, login here.</p>
                        <div class="form-separator"></div>

                        <div class="form-input">
                            <label for="user-name">Username</label>
                            <input 
                                type="text"
                                id="user-name"
                                name="user-name" 
                                placeholder="Name..."/>
                        </div>

                        <div class="form-input">
                            <label for="form-user-password">Password</label>
                            <input 
                                id="form-user-password"
                                name="form-user-password"
                                type="text" 
                                placeholder="Enter password" />
                        </div>
                        
                        <div class="form-separator"></div>
                        <div class="form-input">
                            <button type="login-user-button">Login User</button>
                        </div>
                    </form>
                </div>
            </div>
         </section>
         <script src="js/main.js"></script>
    </body>
</html>
