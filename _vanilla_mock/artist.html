<html lang="en">

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        /> 
        <link rel="stylesheet" href="css/styles.css" /> 
        <link rel="icon" type="image/png" href="/favicon.ico" /> 
        <title>SpotiRec</title>
    </head>

    <body>
         <nav class="navbar">
            <div class="navbar-wrapper">
                <!-- Logo -->
                 <div class="logo-sidebar">
                    <a>
                        <img />
                        <a href="index.html">SpotiRec</a>
                    </a>
                 </div>

                <!-- Home, Artists, Add_Artist -->
                <div class="navbar-sidebar">
                    <a class="navbar-option" href="index.html">Home</a>
                    <a class="navbar-option" href="artists.html">Artists</a>
                    <a class="navbar-option" href="dashboard.html">Dashboard</a>
                    <a class="navbar-option" href="login.html">Login</a>
                    <a class="navbar-option" href="signup.html">Signup</a>
                </div>
            </div>
         </nav>
         
         <!-- Go Back Functionality -->
        <section>
            <div>
                <a href="index.html">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back to Listings
                </a>
            </div>
        </section>

        <section class="artist">
            <!-- Job Listing goes into main -->
            <main>
                <div id="artist-listing-no-1">
                    <div class="artist-listing-header">
                        <div class="artist-listing-img">
                            <img src="imgs/rich_brian.png"></img>
                        </div>
                        <div class="artist-listing-banner">
                            <h1 class="artist-listing-name">Rich Brian</h1>
                            <div class="artist-listing-handle">
                                <a><i class="fab fa-spotify"></i></a>
                                <a><i class="fab fa-twitter"></i></a>
                                <a><i class="fab fa-instagram"></i></a>
                                <a><i class="fab fa-facebook"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="artist-listing-desc">I am an artist</div>
                    <div class="separator"></div>
                    <div class="artist-listing-misc">
                        <div class="artist-listing-loc">
                            <i class="fa-solid fa-location-dot text-lg"></i>
                            Queens, NY
                        </div>
                    </div>
                </div>
            </main>

            <!-- Sidebar: Venue Info, planning algo stuff can go here -->
            <aside>
                <div class="sidebar">
                    <div class="sidebar-heading">
                        <h3>Management Info</h3>
                    </div>

                    <!-- Booking Information -->
                    <div class="sidebar-booking-info">
                        <h4>Booking Information</h4>
                        <p>richest.brian@gmail.com</p>
                    </div>
                    <div class="separator"></div>

                    <!-- Upcoming Concerts -->
                    <div class="sidebar-description">
        
                        <h4>Upcoming Concerts</h4>

                        <!-- Venue Booklet Info -->
                        <div class="sidebar-venues">
                            <a class="sidebar-venue-packet-link" href="#">
                            <div class="sidebar-venue-packet">
                                <div class="sidebar-venue-packet-date">
                                <div class="sidebar-venue-packet-month">August</div>
                                <div class="sidebar-venue-packet-day">19</div>
                                </div>
                                <div class="sidebar-venue-packet-description">
                                    <h4>HITC 2024</h4>
                                    <div class="sidebar-venue-packet-description-date">
                                        <p>Fri</p>
                                        <!-- SHould probably sync to local timezone somehow -->
                                        <p>7:00PM</p>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="sidebar">
                    <div class="sidebar-heading">
                        <h3>Manage Profile</h3>
                    </div>
                    <div class="sidebar-edit-artist">
                        <a class="edit-artist-but" href="edit-artist.html">Edit Artist</a>
                        <button class="delete-artist-but">Delete Job</button>
                    </div>
                </div>
            </aside>

            <!-- Manage Job -->
        </section>
